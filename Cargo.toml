[package]
name = "moget"
version = "0.1.1"
edition = "2021"
description = "Video file downloader"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aes = "0.8.1"
anyhow = "1.0.65"
block-padding = { version = "0.3.2", features = ["std"] }
bytes = "1.2.1"
cbc = { version = "0.1.2", features = ["std"] }
cipher = { version = "0.4.3", features = ["std"] }
clap = { version = "4.0.7", features = ["derive"] }
futures = { version = "0.3.24", default-features = false, features = ["std"] }
indicatif = "0.17.1"
m3u8-rs = "5.0.2"
reqwest = { version = "0.11.12", features = ["brotli", "deflate", "gzip", "json", "socks"] }
reqwest-middleware = "0.1.6"
reqwest-retry = "0.1.5"
serde = { version = "1.0.145", features = ["derive"] }
tempfile = "3.3.0"
tokio = { version = "1.21.2", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }

[profile.release]
codegen-units = 1
lto = true
strip = true
